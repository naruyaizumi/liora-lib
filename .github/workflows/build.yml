name: Build and Release Native Binaries

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x64
            npm_arch: x64
            platform: linux-x64
            container: null
          - os: ubuntu-latest
            arch: x64
            npm_arch: x64
            platform: linux-x64-debian12
            container: debian:12

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Debian/Ubuntu in container)
        if: matrix.container != null
        run: |
          apt-get update -y
          apt-get install -y \
            build-essential pkg-config cmake python3 python3-dev \
            ffmpeg imagemagick curl ca-certificates gnupg \
            libavformat-dev libavcodec-dev libavutil-dev \
            libswresample-dev libswscale-dev \
            libwebp-dev libpng-dev libjpeg-dev zlib1g-dev \
            libfreetype6-dev libharfbuzz-dev libpango1.0-dev \
            libgif-dev libopus-dev libvpx-dev \
            libcurl4-openssl-dev libnghttp2-dev libssl-dev

      - name: Setup Node.js in container
        if: matrix.container != null
        run: |
          mkdir -p /etc/apt/keyrings
          curl -fsSL https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key | gpg --dearmor -o /etc/apt/keyrings/nodesource.gpg
          echo "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_24.x nodistro main" | tee /etc/apt/sources.list.d/nodesource.list
          apt-get update -y
          apt-get install -y nodejs
          npm install -g pnpm@10

      - uses: actions/setup-node@v4
        if: matrix.container == null
        with:
          node-version: 24
          check-latest: true

      - uses: pnpm/action-setup@v3
        if: matrix.container == null
        with:
          version: 10

      - name: Install system dependencies (Ubuntu host)
        if: matrix.container == null
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            build-essential pkg-config cmake python3 python3-dev \
            ffmpeg imagemagick \
            libavformat-dev libavcodec-dev libavutil-dev \
            libswresample-dev libswscale-dev \
            libwebp-dev libpng-dev libjpeg-dev zlib1g-dev \
            libfreetype6-dev libharfbuzz-dev libpango1.0-dev \
            libgif-dev libopus-dev libvpx-dev \
            libcurl4-openssl-dev libnghttp2-dev libssl-dev

      - name: Verify build environment
        run: |
          node --version
          pnpm --version
          gcc --version
          pkg-config --version

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Compile TypeScript
        run: pnpm run build:ts
        
      - name: Verify TS compilation
        run: |
          if [ ! -f "export.js" ] || [ ! -f "export.d.ts" ]; then
            echo "Error: TypeScript compilation output (export.js or export.d.ts) not found in root directory."
            exit 1
          fi
          echo "TS output:"
          ls -lah export.*
          
      - name: Build native addons
        env:
          npm_config_arch: ${{ matrix.npm_arch }}
        run: |
          export CXXFLAGS="-O3 -fexceptions -fPIC -std=c++20"
          export LDFLAGS="-Wl,--as-needed -Wl,--gc-sections"
          pnpm run build:addon
          ls -lah build/Release/
          
      - name: Verify native build output
        run: |
          if [ ! -d "build/Release" ] || [ -z "$(ls -A build/Release)" ]; then
            echo "Error: No native build artifacts found"
            exit 1
          fi
          echo "Native build artifacts:"
          ls -lah build/Release/

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: build/Release/
          if-no-files-found: error

  release:
    name: Create GitHub Release & Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        with:
          version: 10
          
      - name: Install dependencies for compilation
        run: pnpm install --ignore-scripts

      - name: Compile TypeScript
        run: pnpm run build:ts

      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Setup Native Addon runtime for testing
        run: |
          mkdir -p build/Release
          cp artifacts/linux-x64/*.node build/Release/
          echo "Native binaries copied to build/Release/ for functional testing."

      - name: Run Native Addon Functional Tests
        run: pnpm exec ts-node test.ts
        
      - name: Display downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -lah artifacts/
          for dir in artifacts/*; do
            echo "Contents of $(basename "$dir"):"
            ls -lah "$dir"
          done

      - name: Pack prebuild tarballs
        run: |
          mkdir -p prebuilds
          for dir in artifacts/*; do
            if [ -d "$dir" ]; then
              platform=$(basename "$dir")
              tar -czf "prebuilds/build-${platform}.tar.gz" -C "$dir" . 
              echo "âœ” Packed build-${platform}.tar.gz ($(du -h "prebuilds/build-${platform}.tar.gz" | cut -f1))"
            fi
          done
          echo "Final prebuilds contents:"
          ls -lah prebuilds/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: prebuilds/*.tar.gz 
          generate_release_notes: true
          fail_on_unmatched_files: true

      - name: Publish to npm
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          npm publish --access public
